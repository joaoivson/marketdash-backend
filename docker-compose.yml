services:
  app:
    build: .
    container_name: marketdash_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Senha contém '@', por isso está URL-encodada (%40). Ajustado para usar o Session Pooler (porta 6543).
      DATABASE_URL: postgresql://postgres:K%40pilc%402804%40@db.rsejwvxealraianensoz.supabase.co:6543/postgres?sslmode=require
      JWT_SECRET: marketdash-secret-dev-32chars
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    container_name: marketdash_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]


