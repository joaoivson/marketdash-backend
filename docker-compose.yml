services:
  db:
    image: postgres:15-alpine
    container_name: dashads_db
    environment:
      POSTGRES_USER: dashads_user
      POSTGRES_PASSWORD: dashads_password
      POSTGRES_DB: dashads_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashads_user -d dashads_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: dashads_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Senha contém '@', por isso está URL-encodada (%40). Ajustado para usar o Session Pooler (porta 6543).
      DATABASE_URL: postgresql://postgres:K%40pilc%402804%40@db.rsejwvxealraianensoz.supabase.co:6543/postgres?sslmode=require
      JWT_SECRET: marketdash-secret-dev-32chars
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

