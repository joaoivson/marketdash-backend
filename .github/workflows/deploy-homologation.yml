name: Deploy to Homologation

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          find . -type f -name "*.py" -not -path "./.git/*" -not -path "./__pycache__/*" | xargs python -m py_compile

      - name: Validate imports
        run: |
          python -c "import app; import app.main; import app.core.config; import app.core.security"

      - name: Check for common issues
        run: |
          python -c "import sys; sys.exit(0)" || exit 1

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Coolify deployment
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$COMMIT_MESSAGE" ]; then
            COMMIT_MESSAGE="Deploy triggered by GitHub Actions"
          fi
          # Sanitize commit message for JSON (escape quotes and newlines)
          COMMIT_MESSAGE=$(echo "$COMMIT_MESSAGE" | sed 's/"/\\"/g' | tr '\n' ' ')
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d "{
              \"ref\": \"${{ github.ref }}\",
              \"repository\": {
                \"full_name\": \"${{ github.repository }}\",
                \"name\": \"${{ github.event.repository.name }}\",
                \"owner\": {
                  \"name\": \"${{ github.repository_owner }}\"
                }
              },
              \"head_commit\": {
                \"id\": \"${{ github.sha }}\",
                \"message\": \"$COMMIT_MESSAGE\"
              }
            }" || echo "Webhook trigger completed"

      - name: Deployment status
        run: |
          echo "âœ… Deployment triggered for homologation (develop branch)"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
